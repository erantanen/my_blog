<!DOCTYPE html>
<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<canvas id="myCanvas" width="300" height="300" solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<p id="output"></p>




<script>

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");

function myCircle(x,y,r){
 var ranColor = '#'+ Math.floor(Math.random() * 16777215).toString(16);
 var start = 0;
 var finish = 2*Math.PI;
 ctx.fillStyle = ranColor;
 ctx.beginPath();
 ctx.arc(x,y,r,start, finish);
 ctx.fill();
 ctx.stroke();
}

for(var incr=0; incr< 50; incr++){
	var rxMov =Math.floor(Math.random() * 300);
	var ryMov =Math.floor(Math.random() * 300);
    document.getElementById("output").innerHTML+= " x = " +rxMov +  " y = " +ryMov +"<br>";
     myCircle(rxMov,ryMov,20)
}

</script>

</body>
</html>
